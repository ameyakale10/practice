<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="app">
      <h1>Task Tracker</h1>

      <!-- Input box for new tasks -->
      <input
        id="task-input"
        type="text"
        placeholder="Start writing and press enter to create task"
      />

      <!-- Where tasks will be rendered -->
      <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
